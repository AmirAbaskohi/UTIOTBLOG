{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post_obj.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' post_obj.author.id %}">{{ post_obj.author }}</a>
        <a class="mr-2" href="{% url 'topic-posts' post_obj.category %}">Topic: {{ post_obj.category }}</a>
        <small class="text-muted">{{ post_obj.date_posted|date:"F d, Y" }}</small>
        {% if post_obj.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post_obj.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post_obj.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ post_obj.title }}</h2>
      <p class="article-content">{{ post_obj.content }}</p>
    </div>
  </article>
{% endblock content %}
